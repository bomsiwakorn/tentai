<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/layout/navbar.css" />
    <link rel="stylesheet" href="./css/layout/footer.css" />
    <link rel="stylesheet" href="./css/news-info.css" />
    <link rel="stylesheet" href="./css/heading.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <script
      src="https://kit.fontawesome.com/cf2146b72f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>News</title>
  </head>
  <body>
    <navbar-page></navbar-page>

    <section id="banner">
      <div class="banner-bg">
        <div class="banner-heading">ข่าวสาร</div>
      </div>
    </section>

    <section id="opening-project">
      <div class="container">
        <div class="opening-box">
          <div class="pagination">
            <a href=""><<ย้อนกลับ</a>
          </div>
          <div class="heading-box">
            <p class="heading-underline">งานเปิดตัวโครงการ</p>
            <p class="heading-underline">Ken Attitude Rattanathibet</p>
          </div>
          <div class="pagination">
            <a href="">ถัดไป>></a>
          </div>
        </div>
        <div class="underline"></div>
        <ul class="footer-socials pt-4" style="margin: 0 auto">
          <a href=""><img src="./assets/home/facebook-pink.png" alt="" /></a>
          <a href=""><img src="./assets/home/line-pink.png" alt="" /></a>
        </ul>


      <div class="container">
        <div class="opening-project-box">
          <div class="productdetail-left">
            <div class="swiper mySwiper2">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="/public/assets/news/3.png" />
                </div>
                <div class="swiper-slide">
                  <img src="/public/assets/news/3.png" />
                </div>
                <div class="swiper-slide">
                  <img src="/public/assets/news/3.png" />
                </div>
                <div class="swiper-slide">
                  <img src="/public/assets/news/3.png"" />
                </div>
                <div class="swiper-slide">
                  <img src="/public/assets/news/3.png" />
                </div>
              </div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>
            <div class="swiper mySwiper" style="padding: 1.5rem 0">
              <div
                class="swiper-wrapper"
                style="
                  display: grid;
                  grid-template-columns: repeat(5, 1fr);
                  height: auto;
                  padding-bottom: 1rem;
                "
              >
                <div class="swiper-slide sub-image-detail">
                  <img src="/public/assets/news/3.png" />
                </div>
                <div class="swiper-slide sub-image-detail">
                  <img src="/public/assets/news/3.png" />
                </div>
                <div class="swiper-slide sub-image-detail">
                  <img src="/public/assets/news/3.png" />
                </div>
                <div class="swiper-slide sub-image-detail">
                  <img src="/public/assets/news/3.png" />
                </div>
                <div class="swiper-slide sub-image-detail">
                  <img src="/public/assets/news/3.png" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer-page></footer-page>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".mySwiper", {
        spaceBetween: 10,
        slidesPerView: 4,
        allowTouchMove: false,
        freeMode: true,
        watchSlidesProgress: true,
      });
      const swiper2 = new Swiper(".mySwiper2", {
        spaceBetween: 10,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        thumbs: {
          swiper: swiper,
        },
      });
    </script>
    <script src="./js//news-info.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./components/Navbar.js"></script>
    <script src="./components/Footer.js"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/i18n-language@1.0.4/i18n-language.js"
    ></script>
  </body>
</html>
