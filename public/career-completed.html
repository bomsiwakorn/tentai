<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/layout/navbar.css" />
    <link rel="stylesheet" href="./css/layout/footer.css" />
    <link rel="stylesheet" href="./css/layout/messengercircle.css" />

    <script

      crossorigin="anonymous"
    ></script>
    <link

      rel="stylesheet"
    />

    <navbar-page></navbar-page>

    <section id="banner">

        <div data-lang="ch" class="banner-heading">市场合作</div>
      </div>

    <section id="completed">
      <div class="container">
        <div data-lang="en" class="completed-wrapper">
          <h6>Thank you</h6>
          <div class="line"></div>
          <p>We have received the information successfully.</p>
        </div>
        <div data-lang="th" class="completed-wrapper">
          <h6>ขอบคุณ</h6>
          <div class="line"></div>

          <h6>Thank you</h6>
          <div class="line"></div>
          <p>We have received the information successfully.</p>
        </div>

    <messenger-circle></messenger-circle>
    <footer-page></footer-page>

    <script

    <script src="./components/Navbar.js"></script>

    <script src="./js/footer.js"></script>
